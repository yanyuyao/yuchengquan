<include file="Public/head-home"/>
<body>
	<div class="login-header">
		<div class="login-header-single login-header-active">登录</div>
		<div class="login-header-single">注册</div>
		<div style="clear:both;"></div>
	</div>
    <div class="middleline15"></div>
    
    <div class="login-login">
        <ul class="login-ul">
            <li>手 机：<input id="tel1" type="tel" placeholder="请输入手机号" maxlength="11"></li>
            <li>密 码：<input id="pw1" type="password" placeholder="请输入密码"></li>
        </ul>
        <div class="editinfo-submit">
            <input id="login" type="button" value="登录"> 
        </div>
	</div>
    
    <div class="login-signup">
        <ul class="login-ul">
            <li>手 机：<input id="tel2" type="tel" placeholder="请输入手机号" maxlength="11"></li>
            <li>密 码：<input id="pw2" type="password" placeholder="请输入6位以上密码"></li>
            <li>确 认：<input id="pw22" type="password" placeholder="请确认密码"></li>
        </ul>
        <div class="editinfo-submit">
            <input id="signup" type="button" value="注册"> 
        </div>
	</div>
    <div class="login-message"></div>


<script>
	$(".login-header-single").click(function(){
		$(this).addClass("login-header-active");
		$(this).siblings(".login-header-single").removeClass("login-header-active");
		var i = $(this).index();
		if(i==0){
			$(".login-login").show();
			$(".login-signup").hide();	
		}else if(i==1){
			$(".login-login").hide();
			$(".login-signup").show();		
		}
	})
	
	//登录页提示
	$("#login").click(function(){
		if($("#tel1").val().length == 11){
			if($("#pw1").val().length > 6){	
				//登录信息填写正确
				$(".login-message").text("");	
			}else if($("#pw1").val() == ''){
				$(".login-message").text("请输入密码！");	
			}else{
				$(".login-message").text("密码不足6位！");	
			}
		}else if($("#tel1").val() == ''){
			$(".login-message").text("请输入手机号！");	
		}else{
			$(".login-message").text("手机号不足11位！");	
		}	
	})
	
	//注册页提示
	$("#signup").click(function(){
		if($("#tel2").val().length == 11){
			if($("#pw2").val().length > 6){
				if($("#pw22").val() == $("#pw2").val()){
					//注册信息填写正确
					$(".login-message").text("");	
				}else if($("#pw22").val() == ''){
					$(".login-message").text("请确认密码！");	
				}else{
					$(".login-message").text("两次密码输入不一致，请确认！");	
				}	
			}else if($("#pw2").val() == ''){
				$(".login-message").text("请输入密码！");	
			}else{
				$(".login-message").text("密码不足6位！");	
			}
		}else if($("#tel2").val() == ''){
			$(".login-message").text("请输入手机号！");	
		}else{
			$(".login-message").text("手机号不足11位！");	
		}	
	})
	
	
</script>

</body>
</html>
